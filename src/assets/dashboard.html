<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Js excel</title>
</head>

<body>
  <div id="app">

    <div class="dash">
      <div class="dash__header">
        <h1>Dashboard</h1>
      </div>

      <div class="dash__new">
        <div class="dash__view">
          <a href="#" class="dash__create">
            Новая <br /> таблица
          </a>
        </div>
      </div>

      <div class="dash__table dash__view">
        <div class="dash__list-header">
          <span>Название</span>
          <span>Дата открытия</span>
        </div>
        <ul class="dash__list">
          <li class="dash__record">
            <a href="#">Таблица 1</a>
            <strong>16.05.2020</strong>
          </li>
          <li class="dash__record">
            <a href="#">Таблица 2</a>
            <strong>16.05.2020</strong>
          </li>
        </ul>
      </div>
    </div>

  </div>
</body>

</html>
